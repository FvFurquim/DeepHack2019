<!DOCTYPE html>
<html lang="pt-br">
    
    <head>
        <title>Faustop</title>
        <meta charset="UTF-8">
        
        <link rel="stylesheet" type="text/css" href="estilo2.css"/>  
    </head>
    
    <body onload="createDoll(GetURLParameter('mname'))">
        
        <div id="interface">
            <header id="cabecalho">
                <hgroup>
                    <h1><a href="index.html">FAUSTOP</a></h1>
                </hgroup>
                <div>Facilitador Auxiliar de Usuários Sobre o Tópico ODS de Produção</div>
            </header> 
            <form id="search" class="pesquisa" action="index2.html" method="get">
                <input class="search-txt" type="text" id="mname" name="mname" list="sugestao">
                <datalist id="sugestao">
                    <option value="Adolfo"></option>
                    <option value="Campinas"></option>
                    <option value="Jarinu"></option>
                    <option value="Presidente Prudente"></option>
                    <option value="Santos"></option>
                </datalist>
            </form>
            <p>Município: <span id="mun"></span></p>
            <div id="display_here"></div>
            
        </div>
        
        
        <script>
		function GetURLParameter(sParam) {
                    var sPageURL = window.location.search.substring(1);
                    var sURLVariables = sPageURL.split('&');
                    for (var i = 0; i < sURLVariables.length; i++) {
                        var sParameterName = sURLVariables[i].split('=');
                        if (sParameterName[0] == sParam) {
                            return sParameterName[1];
                        }
                    }
                }
	</script>
        
        <script type="text/javascript">
            var mun = GetURLParameter('mname');
            mun = mun.split("+");
            var muni;
            if(mun.length == 2)
                muni = mun[0] + ' ' + mun[1];
            else if(mun.length == 3)
                muni = mun[0] + " " + mun[1] + " " + mun[3];
            else
                muni = mun;
            
            document.getElementById('mun').innerHTML = muni;
        </script>
     
        <script>
            function createDoll(userChoice) {
                var output = document.getElementById("display_here");
                output.innerHTML = "";
                var num = 0;

                var links = [
                    "_imagens/404.png",
                    "_imagens/santosE.png",
                    "_imagens/jarinuE.png",
                    "_imagens/presidenteE.png",
                    "_imagens/adolfoE.png",
                    "_imagens/campinasE.png",
                    "_imagens/sans.png"
                ];

                if(userChoice == "Santos" || userChoice == "santos")
                    num = 1;
                
                else if(userChoice == "Jarinu" || userChoice == "jarinu")
                    num = 2;
                
                else if(userChoice == "Presidente+Prudente" || userChoice == "presidente+prudente")
                    num = 3;
                
                else if(userChoice == "Adolfo" || userChoice == "adolfo")
                    num = 4;
                
                else if(userChoice == "Campinas" || userChoice == "campinas")
                    num = 5;
                
                else if(userChoice == "Sans" || userChoice == "sans")
                    num = links.length - 1;
                
                if(userChoice == "Sans" || userChoice == "sans")
                    var sentence = "D3 D3 D4 A4 Ab3 G3 F3 D3 F3 G3</p>";
                else
                    var sentence = "</p>";
                
                var img = '<img src="' + links[num] + '">';

                output.innerHTML = sentence + img;
            }
        </script>
        
    </body>
</html>
